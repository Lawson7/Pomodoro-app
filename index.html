<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet"   href = "styles.css"></link>
    <title>Pomodoro App</title>
</head>
<body>
<h1>Pomodoro App</h1>
<div id = "app_container">
    <div id = "settings_container">
        <div id = "work_time_container">
        <h3>Work</h3>
        <p id = 'work_time'></p>
        <button onclick='addWork()'>+ min</button>
        <button onclick='minusWork()'>- min</button>
        </div>
        
        <div id = "break_time_container">
        <h3>Break</h3>
        <p id = 'break_time'></p>
        <button onclick='addBreak()'>+ min</button>
        <button onclick='minusBreak()'>- min</button>
        </div>
    </div>





    <div id = "timer_container">
        <p id = "timer_value"></p>
        <button onclick='startWorkTime()'>Start</button>
        <button onclick='stopAllTime()'>Stop</button>
        <button onclick='resetAllTime()'>Reset</button>
    </div>


</div>

<script src="script.js"></script>
</body>
</html>
